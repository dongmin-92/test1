<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 메모장</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>메모장</h1>
        
        <div class="note-form">
            <input type="text" id="noteTitle" placeholder="제목">
            <textarea id="noteContent" placeholder="내용을 입력하세요..."></textarea>
            <div class="label-section">
                <input type="text" id="labelInput" placeholder="라벨 입력">
                <div id="labelContainer" class="label-container"></div>
            </div>
            <button onclick="addNote()">메모 저장</button>
        </div>

        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="검색..." onkeyup="filterNotes()">
            <div id="labelFilter" class="label-filter"></div>
        </div>

        <div id="notesList" class="notes-list">
            <!-- 메모들이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
